<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>
  <main>
    <div class="background-view">
      <div class="grid-1">
        <div class="error-container">
          <p>
            Bill
          </p>
          <p class="bill-error error">
          </p>
        </div> 
        <div class="input-1">
          <img class="icon" src="./images/icon-dollar.svg" alt="">
          <input class="input-field" id="bill" type="text" placeholder="0">
        </div>
        <p>
          Select Tip %
        </p>
        <div class="flex-container">
          <button type="button" class="flex1 flex-item" data-tip="5">
            5%
          </button>
          <button type="button" class="flex2 flex-item" data-tip="10">
            10%
          </button>
          <button type="button" class="flex3 flex-item" data-tip="15">
            15%
          </button>
          <button type="button" class="flex4 flex-item" data-tip="25">
            25%
          </button>
          <button type="button" class="flex5 flex-item" data-tip="50">
            50%
          </button>
          <div class="flex6">
            <input class="custom" type="text" placeholder="Custom" id="custom-tip-percentage">
          </div>
        </div>
        <div class="error-container">
          <p>
            Number of People
          </p>
          <p class="people-error error">
          </p>
        </div>
        <div class="input-2">
          <img class="icon" src="./images/icon-person.svg" alt="">
          <input class="input-field" id="people" type="text" placeholder="0">
        </div>
      </div>

      <!-- Grid 2 -->
      <div class="grid-2">
        <div class="flex-container2">
          <p>Tip Amount <br/><span>/ person</span></p>
          <p id="tipAmount">$0.00</p>
        </div>
        <div class="flex-container3">
          <p>Total <br/><span>/ person</span></p>
          <p id="totalAmount">$0.00</p>
        </div>
        <button class="reset" type="button" id="button">RESET</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iamtrieves</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
